    function expandMenu(menu_id,arrow_id) {
      var x = document.getElementById(menu_id);
      var y = document.getElementById(arrow_id);

        x.className += " w3-hide";
        y.className = y.className.replace("fa fa-caret-down", "fa fa-caret-right");
        y.innerHTML = ">";
      } else { 
        x.className = x.className.replace(" w3-hide", "");
        y.className = y.className.replace("fa fa-caret-right", "fa fa-caret-down");
        y.innerHTML = "▼";

    }
